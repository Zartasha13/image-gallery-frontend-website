<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="photo.css">
</head>
<body>
    <div class="container">
        <h1 style="color: rgb(103, 50, 50);">Photo Gallery</h1>
        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <input type="text" id="imageTag" placeholder="Enter tags">
            <input type="text" id="albumName" placeholder="Enter album name">
            <button onclick="uploadImage()">Upload</button>
        </div>
        <div class="albums">
            <h2>Albums</h2>
            <div id="albumList"></div>
        </div>
        <div class="gallery">
            <h2>Gallery</h2>
            <div id="gallery">
                <img src="/WhatsApp Image 2024-07-02 at 20.04.17_2bd8c729.jpg" onclick="openFullImg(this.src)">
                <img src="/WhatsApp Image 2024-07-02 at 20.04.17_ebdd4e29.jpg" onclick="openFullImg(this.src)">
                <img src="/WhatsApp Image 2024-07-02 at 20.04.18_7f3b3586.jpg" onclick="openFullImg(this.src)">
                <img src="/WhatsApp Image 2024-07-02 at 20.04.19_00b97d2d.jpg" onclick="openFullImg(this.src)">
                <img src="/WhatsApp Image 2024-07-02 at 20.04.20_4345cd0f.jpg" onclick="openFullImg(this.src)">
                <img src="/WhatsApp Image 2024-07-02 at 20.04.20_57d85c5a.jpg" onclick="openFullImg(this.src)">
                <img src="/WhatsApp Image 2024-07-06 at 19.04.37_3660c15c.jpg" onclick="openFullImg(this.src)">
                <img src="/WhatsApp Image 2024-07-06 at 18.46.53_c234e590.jpg" onclick="openFullImg(this.src)">
                <img src="/WhatsApp Image 2024-07-06 at 19.04.38_402dfb64.jpg" onclick="openFullImg(this.src)">
                <img src="WhatsApp Image 2024-07-06 at 19.04.37_c67d695e.jpg" onclick="openFullImg(this.src)">
            </div>
        </div>
        <form>
            <h2>Comment</h2>
            <input type="text" placeholder="Enter a comment">
        </form>
    </div>

    <script src="photo.js"></script>
</body>
</html>
